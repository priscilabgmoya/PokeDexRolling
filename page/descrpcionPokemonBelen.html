<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="pagina de PokeDex" />
    <meta
      name="keybords"
      content="Pokemon, pikachu, ash, pokedex, agregar mas  "
    />
    <meta
      name="author"
      content="Rusco German André, Garcia Moya Priscila Belen, Ramos Emilia Belen, Romero Uro, Juan Gerardo"
    />
    <title>PokeDex</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header class="container-fluid">AQUI el Header</header>

    <main class="container">
      <div id="carrouselDescripcionPokemonBelen" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carrouselDescripcionPokemonBelen"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carrouselDescripcionPokemonBelen"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carrouselDescripcionPokemonBelen"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="/img/pokemones/baba.png"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="/img/pokemones/baba.png"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="/img/pokemones/baba.png"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carrouselDescripcionPokemonBelen"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carrouselDescripcionPokemonBelen"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <h1 class="text text-center">
        Butterfree
        <span class="text-secondary text-secondary fs-1"> N° 002</span>
      </h1>

      <section class="container mb-4">
        <div class="row">
          <div class="col">
            <img
              class="imgPokemon"
              src="/img/pokemones/buterflee (12).png"
              alt="imagenPokemonButterfree"
            />
          </div>

          <div class="descripcionPokemon col">
            Aletea a gran velocidad para lanzar al aire sus escamas
            extremadamente tóxicas.
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
